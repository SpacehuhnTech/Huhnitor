[package]
name = "huhnitor"
version = "1.1.2"
authors = ["James M <james@jamz.dev>"]
description = "Intergalactic serial monitor"
readme = "README.md"
documentation = "https://github.com/SpacehuhnTech/Huhnitor"
edition = "2018"

[dependencies]
tokio = { version = "0.2.21", features = [ "full" ] }
tokio-util = { version = "0.3.1", features = [ "codec" ] }
tokio-serial = "4.3.3"

serialport = "3.3.0"
futures = "0.3.5"
bytes = "0.5.4"
webbrowser = "0.5.2"
lazy_static = "1.4.0"
structopt = "0.3.15"

regex = "1.3.9"
termcolor = "1.1"
rustyline = "6.3.0"
